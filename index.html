<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="conteiner">
        <img src="images/background.jpeg" id="img" />
        <div id="form">
            <div class="header">
                <div class="divIcon">
                    <img class="icon" src="images/person-icon.png" />
                </div>
                <legend class="step">Step 1/3</legend>
                <legend class="about">Tell us who you are</legend><br />

                <div class="main">
                    <input class="info" id="name" type="text" placeholder="First name..." required><br /> <br />
                    <input class="info" id="surName" type='text' placeholder="Last name..." required><br /> <br />
                    <select class="countries" id="country">
                        <option disabled selected>Choose your country</option>
                    </select><br /> <br />
                    <input class="info" id="city" type='text' placeholder="City..." required><br /> <br />
                    <input class="info" id="address" type='text' placeholder="Address..." required><br /> <br />
                    <input class="info" id="postCode" type='text' placeholder="Postal code..." required><br /> <br />
                    <input id="fillData" type="checkbox" onchange="fillShippingData()"><label><b>Use filled data for shipping</b></label><br /> <br />
                    <select class="countries" id="shippingCountry">
                        <option id="choose" disabled selected>Choose shipping country</option>
                    </select><br /> <br />
                    <input class="info" id="shippingCity" type='text' placeholder="Shipping city..." required><br /> <br />
                    <input class="info" id="shippingAddress" type='text' placeholder="Shipping address..." required><br /> <br />
                    <input class="info" id="shippingPostCode" type='text' placeholder="Shipping postal code..." required><br /> <br />
                    <button class="next" onclick="validateInfo()">Next</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src='firstStep.js'></script>
</body>

</html>
