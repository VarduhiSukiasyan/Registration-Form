<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="thirdConteiner">
        <img src="images/background.jpeg" id="img" />
        <div id="form">
            <div class="header">
                <div class="divIcon">
                    <img class="icon" src="images/cardIcon.png" />
                </div>
                <legend class="step">Step 3/3</legend>
                <legend class="about">Fill your credit card details</legend><br />

                <div class="third">
                    <div class="divLogo" id="divLogo">
                        <input class="cardNumber" id="cardNumber" type="text" placeholder="xxxx xxxx xxxx xxxx" required onkeyup="validateCardNumber()" onkeypress="return isNumberKey(event)">
                    </div><br/>
                    <input class="fullName" id="fullName" type="text" placeholder="Full name" required><br/><br/>
                    <input class="CVC" id="CVC" type="number" placeholder="CVC code" required><br/><br/>
                    <input class="date" id="date" type="date" placeholder="Card date" required><br/><br/>
                    <button class="prev"><a href="secondStep.html">Previous</a></button>
                    <button class="next" onclick="validateCardDetails()">Next</button>
                </div>

            </div>

        </div>
    </div>
    <script type="text/javascript" src='thirdStep.js'></script>
</body>

</html>
